<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    .container {

    }

    .circle-button {
      width: 150px;
      height: 150px;
      background-color: #4287f5;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-bottom: 20px;

    }

    .circle-button:hover {
      background-color: #2563b3;
    }

    .circle-button:active {
      transform: scale(0.95);
    }

    #click-info {
      margin-top: 20px;
      font-size: 16px;
    }

    #click-coordinates {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="circle-button" class="circle-button">
      Click me anywhere
    </div>
    <div id="click-info">Button was clicked: <span id="click-counter">0</span> times</div>
    <div id="click-coordinates">Click position: (x, y)</div>
  </div>

  <script>
    const circleButton = document.getElementById('circle-button');
    const clickCounter = document.getElementById('click-counter');
    const clickCoordinates = document.getElementById('click-coordinates');
    let counter = 0;

    circleButton.addEventListener('click', function(e) {
      // Increment counter
      counter++;
      clickCounter.textContent = counter;

      // Calculate click position relative to the circle
      const rect = circleButton.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const clickX = Math.round(e.clientX - centerX);
      const clickY = Math.round(e.clientY - centerY);

      // Display click coordinates
      clickCoordinates.textContent = `Click position: (${clickX}, ${clickY}) relative to center`;

      // Visual feedback (flash)

    });
  </script>
</body>
</html>
