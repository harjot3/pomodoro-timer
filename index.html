<!DOCTYPE html>
<html lang=“en-US”>
	<head>
        <link rel="stylesheet" href="styles.css">

        <!--
        Favicon Info:
        - URL: https://www.creativefabrica.com/product/study-flat-icon-vector/
        - Domain: Creative Fabrica
        - Artist: "riduwanmolla"
        -->

        <link rel="icon" href="favicon.png">
		<meta charset=“utf-8”/>
		<meta name=“viewport” content=“width=device-width, initial-scale=1.0”/>
		<title>Pomodoro Timer</title>
	</head>
	<body>
		<main>

            <div class="title-container">
				<h1>Pomodoro Timer</h1>
            </div>

            <br>

            <div class="timer-container">
                <h2 id="timer">25:00</h2>
            </div>

            <br>

            <div class="button-container">
                <div class="start-container circle" id="start">Start</div>

                <div class="pause-container circle" id="pause">Pause</div>

                <div class="reset-container circle" id="reset">Reset</div>
            </div>



		</main>
	</body>
    <script src="script.js"></script>
</html
